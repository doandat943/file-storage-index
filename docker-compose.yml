version: '3'

services:
  file-storage-index:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-storage-index
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add other environment variables if needed
    volumes:
      []
      # If you have a directory with files to store, uncomment the line below
      # - /path/on/host:/path/in/container 